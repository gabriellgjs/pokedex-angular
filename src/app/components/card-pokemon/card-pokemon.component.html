<li class="card-li">
  <div class="pokemon-image">
    <img *ngIf="pokemon" src="{{pokemon.sprites.front_default}}" alt="{{pokemon.name}}">
  </div>

  <div class="pokemon-name">
    <p *ngIf="pokemon">{{pokemon.name}}</p>

  </div>

  <div class="pokemon-types">
    <p [style.background-color]="colorType[type.type.name]"  *ngFor="let type of pokemon?.types">{{type.type.name}}</p>
  </div>
</li>
